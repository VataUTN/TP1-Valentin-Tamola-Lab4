<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="toast-style.css">
    <link rel="stylesheet" type="text/css" href="style-login.css">
    <title>Login</title>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>
    <form>
        <div class="user-box">
            <input type="text" name="" required="">
            <label>Usuario</label>
        </div>
        <div id="psw" class="user-box">
            <input type="password" name="" required="">
            <label>Clave</label>
        </div>
        <a id="submitBtn" style="display: flex; flex-direction: column; justify-content: center; align-items: center">
            Ingresar
        </a>
    </form>
</div>
<div id="errorAlert" class="toast error" style=" display: none;">
    <h3>Error!</h3>
    <p></p>
</div>
<script src="login.js"></script>
</body>
